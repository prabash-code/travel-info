        aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="collapse navbar-collapse justify-content-end" style="font-weight: 600;" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">HOME</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Your Gemini AI main container -->
  <div class="container">
    <div class="travel-icon">‚úàÔ∏èüåç</div>
    <h2>Discover Your Dream Destination</h2>

    <div class="search-box">
      <input
        type="search"
        id="input"
        class="form-control"
        placeholder="Type a place like Paris, Kandy, Tokyo..."
      />
      <button onclick="askGemini()" class="btn btn-primary">Search</button>
    </div>

    <div id="outputCard" class="mt-4">
      <div class="card">
        <h5 class="card-title">
          <i class="fas fa-map-marker-alt"></i> Travel Guide Result
        </h5>
        <p id="output" class="card-text">Your travel info will appear here...</p>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDDbn-WpxYiOHa_cQUEYVxObfPN_04nkgY";

    async function askGemini() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      const card = document.getElementById("outputCard");

      if (!input) {
        output.innerHTML = "üõë Please enter a place name.";
        card.classList.add("show");
        return;
      }

      output.innerHTML = "‚è≥ Loading travel insights...";
      card.classList.add("show");

      const prompt = `Tell me about tourist attractions, travel tips, weather, and culture of ${input}. Give emojis if appropriate.`;

      const requestBody = {
        contents: [
          {
            parts: [{ text: prompt }],
          },
        ],
      };

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          }
        );

        const data = await response.json();

        if (response.ok && data.candidates && data.candidates.length > 0) {
          output.innerHTML = data.candidates[0].content.parts[0].text.replace(
            /\n/g,
            "<br>"
          );
        } else {
          output.innerHTML =
            "‚ö†Ô∏è No response or error: " + (data.error?.message || "Unknown error");
        }
      } catch (error) {
        output.innerHTML = `‚ùå Error: ${error.message}`;
      }

      card.classList.add("show");
    }
  </script>

  <!-- Bootstrap JS Bundle -->
